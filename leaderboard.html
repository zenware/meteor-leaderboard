<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
</body>

<template name="leaderboard">
    Total Players {{players}} 
    <ul>
        {{#each player}}
        <li class="player {{selectedClass}}">{{name}} - {{score}}</li>
        {{/each}}
    </ul>
    <input type="button" class="increment" value="+5 Points" />
    <input type="button" class="decrement" value="-5 Points" />
</template>
